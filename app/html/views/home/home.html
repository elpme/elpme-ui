<div class="container-fluid">
  <div class="row">
    <!--Jumbotron starts here -->
    <div class="image-background">
      <div class="image-text-wrapper">
        <div class="icon-round">
          <i class="icon-Mideye"></i>
        </div>
        <p class="small-label">Find Near by</p>
        <p class="medium-label">SERVICES</p>
      </div>
    </div>
    <!--Jumbotron ends here -->
    <!--Catagry list starts here -->
    <ul class="thumbnail-list">
      <li class="col-xs-6 col-sm-2 thumbnail" ng-repeat="(key,value) in categoryList">

        <label class="category-label">{{value.label}}</label>
      </li>
    </ul>
    <!--Catagry list ends here -->
  </div>
</div>

      </li>
      <li class="col-sm-4">
        <h3 class="features-heading">Find Near by</h3>

      </li>
