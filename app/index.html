<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>demo app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/css/style.css">
    <!-- endbuild -->
</head>
<body ng-app="elpme_GMD">

<!--Header starts-->
<header class="navbar navbar-static-top app-header">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#app-navbar" aria-controls="app-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="../" class="navbar-brand">elpme</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a  class="link-icon">
          <i class="icon-Addplus"></i>
          Add Service
        </a>
      </li>
      <li class="dropdown user-dropdown">

        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="user-image">
          </span>
          {{'User Name'}}
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Log Out</a></li>
        </ul>
      </li>
    </ul>

  </div>
</header>
<!--Header ends-->
<!--Main content starts-->
<main class="container">
    <div ui-view></div>
</main>
<!--Main content ends-->
<!--Footer starts-->
<footer>
</footer>
<!--Footer ends-->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<!--All modules will come here-->
<script src="scripts/modules/global/global-module.js"></script>
<script src="scripts/modules/shared-data/shared-data-module.js"></script>
<script src="scripts/modules/home/home-module.js"></script>
<script src="scripts/modules/select-location/select-location-module.js"></script>
<script src="scripts/modules/add-service/add-service-module.js"></script>

<!--All constants will come here-->
<script src="scripts/constants/global/global-constant.js"></script>
<script src="scripts/constants/add-service/add-service-constant.js"></script>

<!--All service will come here-->
<script src="scripts/service/global/global-data-service.js"></script>
<script src="scripts/service/shared-data/shared-data-service.js"></script>

<!--All configs will come here-->
<script src="scripts/config/route/route-config.js"></script>

<!--All controllers will come here-->
<script src="scripts/controllers/home/home-ctrl.js"></script>
<script src="scripts/controllers/select-location/select-location-ctrl.js"></script>
<script src="scripts/controllers/add-service/add-service-ctrl.js"></script>

</body>
</html>
